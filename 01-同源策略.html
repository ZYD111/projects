                    利用了script标签 src属性不受同源策略得影响。

                
            jsonp具体得实现流程。
                1：创建全局函数：处理接口返回得数据（带到后端，后端得数据传递）
                2：动态创建script标签
                3：给script标签添加scr属性，属性值为jsonp接口。
                4：在接口地址后面拼接参数 callback=全局函数得名称
